specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Raila
    network: gnosis
    source:
      address: "0xA391081Cb4B235C020408F9Fb1dCbcDdeBA432c1"
      abi: Raila
      startBlock: 37136965
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - LoanRepayment
        - RequestCanceled
        - RequestCreation
        - Transfer
      abis:
        - name: Raila
          file: ./abis/Raila.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: LoanRepayment(indexed uint256,uint256,uint256)
          handler: handleLoanRepayment
        - event: RequestCanceled(indexed uint256)
          handler: handleRequestCanceled
        - event: RequestCreation(indexed bytes20,indexed uint256,string)
          handler: handleRequestCreation
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/raila.ts
